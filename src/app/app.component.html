<div>
	<div class="row center">
		<button id="genBtn" (click)='generate()' class="btn-large waves-effect waves-light orange">Reload</button>

		<input [(ngModel)]="length" placeholder="Length" type="number">
		<input [(ngModel)]="text" placeholder="Random" type="text" id="myText">
	</div>

	<textarea [(ngModel)]="text">
		{{text}}
	</textarea>

	<h3 placeholder="Text">
		{{rText}}
	</h3>
	
	<div style="background-color:powderblue;">
		Pressed key:  {{key}}
	</div>
</div>
